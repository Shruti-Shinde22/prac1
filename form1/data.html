<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="cont">
        <div id="displaydata"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const storedData = localStorage.getItem('userdata'); 

            if(storedData){
                const storedata = JSON.parse(storedData);
                const storedtatacont = document.getElementById('displaydata');
                storedtatacont.innerHTML = `
                <p>Welcome, ${storedata.name}</p>
                <p>Name: ${storedata.name}</p>
                <p>Email: ${storedata.email}</p>
                <p>DOB: ${storedata.dob}</p>
                <p>Password: ${storedata.password}</p>
                `;
            }
        })
    </script>
</body>
</html>
